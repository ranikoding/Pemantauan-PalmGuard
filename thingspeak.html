<!DOCTYPE html>
<html>
<head>
    <title>PalmGuard Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>PalmGuard Monitoring</h2>
        
        <!-- Grafik Accelerometer -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                Accelerometer (Hz)
            </div>
            <div class="card-body">
                <iframe width="100%" height="260" src="https://thingspeak.com/channels/3007423/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true"></iframe>
            </div>
        </div>

        <!-- Grafik Mikrofon -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                Microphone (dB)
            </div>
            <div class="card-body">
                <iframe width="100%" height="260" src="https://thingspeak.com/channels/3007423/charts/2?bgcolor=%23ffffff&color=%233366ff&dynamic=true"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
